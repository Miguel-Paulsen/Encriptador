<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <Body>
        <header>
           
            <img class="logo" src="imagenes/logo-alura.png" alt="Logo Alura">

        </header>
        <main class="principal">

            <section class="seccion1">
                <div>
                    <textarea  id="caja_texto" class="text_input" placeholder="Ingrese el texto aqui"></textarea>
                </div >

                <div class= mensaje_alerta>

                    <img class="signo_alerta" src="imagenes/alerta.png" alt="signo de alerta ">
                    <p>Solo letras minusculas y sin acentos</p>

                </div>
                

                <div class="botones">

                    <button class="encriptador">Encriptar</button>
                    <button class="desencriptador">Desencriptar</button>
                    
                </div>

            </section>
                
            <section class="seccion2">
                <div>
                    <textarea class="text_output" readonly></textarea>

                </div>
                <div>
                    <button class="copiar">Copiar</button>
                </div>

            </section>
            
           
            

        </main>
        <footer>

            <div class="redes_sociales">

               <a href="https://www.linkedin.com/in/jose-miguel-paulsen-quiroga-849640169/" target="_blank"><img class = "linkedIn" src="imagenes/linkedIn.png" alt="Logo de linkedIn"></a>
               <a href="https://github.com/Miguel-Paulsen" target="_blank"> <img class ="github" src="imagenes/Github.png" alt="Logo Github"></a>

            </div>

            <p class="nombre">Desarrollado por: Jos√© Miguel Paulsen Quiroga</p>

        </footer>

        <script src='code.js'> </script>
